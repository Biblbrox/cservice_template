FormatStyle: ''
WarningsAsErrors: ''
HeaderFilterRegex: ''
AnalyzeTemporaryDtors: false

CheckOptions:

  - key: google-runtime-int.UnsignedTypePrefix
    value: 'uint'

  - key: google-runtime-int.SignedTypePrefix
    value: 'int'

  - key: google-runtime-int.TypeSuffix
    value: '_t'

  - key: google-build-namespaces.HeaderFileExtensions
    value: 'h,hpp'



  - key: bugprone-assert-side-effect.AssertMacros
    value: 'true'

  - key: bugprone-assert-side-effect.CheckFunctionCalls
    value: 'false'

  - key: bugprone-assert-side-effect.CheckFunctionCalls
    value: 'false'

  - key: bugprone-dangling-handle.HandleClasses
    value: 'string;string_view'

  - key: bugprone-misplaced-widening-cast.CheckImplicitCasts
    value: 'true'

  - key: bugprone-not-null-terminated-result.WantToUseSafeFunctions
    value: '1'

  - key: bugprone-reserved-identifier.Invert
    value: '0'

  - key: bugprone-reserved-identifier.AllowedIdentifiers
    value: ''

  - key: bugprone-signed-char-misuse.CharTypdefsToIgnore
    value: ''

  - key: bugprone-signed-char-misuse.DiagnoseSignedUnsignedCharComparisons
    value: '1'

  - key: bugprone-sizeof-expression.WarnOnSizeOfConstant
    value: '1'

  - key: bugprone-sizeof-expression.WarnOnSizeOfIntegerExpression
    value: '0'

  - key: bugprone-sizeof-expression.WarnOnSizeOfThis
    value: '1'

  - key: bugprone-sizeof-expression.WarnOnSizeOfCompareToConstant
    value: '1'

  - key: bugprone-string-constructor.WarnOnLargeLength
    value: '1'

  - key: bugprone-string-constructor.LargeLengthThreshold
    value: '0x20'

  - key: bugprone-suspicious-include.HeaderFileExtensions
    value: 'h;hpp'

  - key: bugprone-suspicious-include.ImplementationFileExtensions
    value: 'c;cc;cpp;cxx'

  - key: bugprone-suspicious-missing-comma.SizeThreshold
    value: '5U'

  - key: bugprone-suspicious-missing-comma.RatioThreshold
    value: '.2'

  - key: bugprone-suspicious-missing-comma.MaxConcatenatedTokens
    value: '5U'

  - key: bugprone-suspicious-string-compare.WarnOnImplicitComparison
    value: '1'

  - key: bugprone-suspicious-string-compare.WarnOnLogicalNotComparison
    value: '1'

  - key: bugprone-suspicious-string-compare.StringCompareLikeFunctions
    value: ''

  - key: bugprone-too-small-loop-variable.MagnitudeBitsUpperLimit
    value: '31'

  - key: bugprone-unused-return-value.CheckedFunctions
    value: '::std::async;::std::launder;::std::remove;::std::remove_if;::std::unique;::std::unique_ptr::release;::std::basic_string::empty;::std::vector::empty'


  - key: llvm-namespace-comment.ShortNamespaceLines
    value: '1U'

  - key: llvm-namespace-comment.SpacesBeforeComments
    value: '1U'


  - key: openmp-exception-escape.IgnoredExceptions
    value: ''


  - key: performance-faster-string-find.StringLikeClasses
    value: '::std::basic_string;::std::basic_string_view'

  - key: performance-for-range-copy.WarnOnAllAutoCopies
    value: '1'

  - key: performance-for-range-copy.AllowedTypes
    value: ''

  - key: performance-inefficient-string-concatenation.StrictMode
    value: '0'

  - key: performance-inefficient-vector-operation.VectorLikeClasses
    value: '::std::vector'

  - key: performance-inefficient-vector-operation.EnableProto
    value: '0'


  - key: misc-throw-by-value-catch-by-reference.CheckThrowTemporaries
    value: '1'

  - key: misc-throw-by-value-catch-by-reference.WarnOnLargeObject
    value: '0'

  - key: misc-throw-by-value-catch-by-reference.MaxSize
    value: 'size_t'

  - key: misc-unused-parameters.StrictMode
    value: '1'

    